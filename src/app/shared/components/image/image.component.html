<img
    [src]="photo.download_url"
    height="100%"
    loading="lazy"
    width="100%"
    alt=""
>
<div
  class="overlay"
  *ngIf="mode === 'photos'"
  (click)="addToFavorite.emit(photo)"
>
  Add to Favorites
</div>
<div
  class="overlay"
  *ngIf="mode === 'favorites'"
  (click)="navigateToPhoto.emit(photo)"
>
  Go to Photo
</div>
