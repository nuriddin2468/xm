<mat-toolbar>
  <a
    mat-button
    [routerLink]="['/photos']"
    routerLinkActive="active-link" #photos='routerLinkActive'
    [color]="photos.isActive ? 'primary' : 'accent'"
  >Photos</a>
  <a
    mat-button
    [routerLink]="['/favorites']"
    routerLinkActive="active-link" #favorites='routerLinkActive'
    [color]="favorites.isActive ? 'primary' : 'accent'"
  >Favorites</a>
</mat-toolbar>
