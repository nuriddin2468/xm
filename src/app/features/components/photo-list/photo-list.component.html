<app-infinite-scroll-container (scrolled)="fetchPhotos()">
  <div class="content">
    <div
      *ngFor="let photo of photos"
      class="container"
      (click)="addToFavorite(photo)"
    >
      <img
        [src]="photo.download_url"
        height="100%"
        loading="lazy"
        width="100%"
        alt=""
      >
      <div class="overlay">
        Add to Favorites
      </div>
    </div>
  </div>
</app-infinite-scroll-container>
